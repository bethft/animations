<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <link rel="stylesheet" href="cake.css">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cake-stack">
        
        <div class="smfrost">
            <div class="drip" style="left: 0px; --drip-height: 25px;"></div>
            <div class="drip" style="left: 30px; --drip-height: 30px;"></div>
            <div class="drip" style="left: 60px; --drip-height: 20px;"></div>
        </div>
        
        <div class="smcake">
            <div class="candle">
                <div class="wick"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="medfrost">
            <div class="drip" style="left: 0px; --drip-height: 25px;"></div>
            <div class="drip" style="left: 40px; --drip-height: 30px;"></div>
            <div class="drip" style="left: 70px; --drip-height: 20px;"></div>
            <div class="drip" style="left: 100px; --drip-height: 35px;"></div>
            <div class="drip" style="left: 130px; --drip-height: 20px;"></div>
            <div class="drip" style="left: 160px; --drip-height: 25px;"></div>
        </div>
        
        <div class="medcake"></div>
        
        <div class="frost">
            <div class="drip" style="left: 0px; --drip-height: 30px;"></div>
            <div class="drip" style="left: 40px; --drip-height: 20px;"></div>
            <div class="drip" style="left: 70px; --drip-height: 25px;"></div>
            <div class="drip" style="left: 100px; --drip-height: 25px;"></div>
            <div class="drip" style="left: 130px; --drip-height: 40px;"></div>
            <div class="drip" style="left: 160px; --drip-height: 15px;"></div>
            <div class="drip" style="left: 190px; --drip-height: 25px;"></div>
            <div class="drip" style="left: 220px; --drip-height: 20px;"></div>
            <div class="drip" style="left: 250px; --drip-height: 30px;"></div>
            <div class="drip" style="left: 260px; --drip-height: 15px;"></div>
        </div>
        
        <div class="lrgcake"></div> 
        
        <div class="plate"></div>
        
        <div class="birthday-text">happy birthday!</div>
    </div>
</body>
</html>
